</style>

<script >
    function cambiarContenido(){
        document.getElementById("cambiosTitulo").addEventListener("click", function(){
            let elemento = document.getElementById("tituloPrueba");
            elemento.innerHTML = document.getElementById("contenidoTitulo").value;
            let negrita = document.getElementById("negrita");
            let subrayado = document.getElementById("subrayado");
            let color = document.getElementById("colorTextoTitulo").value;
            let tamañoLetra = document.getElementById("tamañoTitulo").value;
            let medida = document.getElementById("medidaTamañoTitulo").value;
            let fuente = document.getElementById("fuenteTextoTitulo").value;

            
            let estilo = `
            color: ${color};
            font-size: ${tamañoLetra}${medida};
            font-family: ${fuente};
            `;

            if(negrita.checked) estilo += "font-weight: bold;";
            if(subrayado.checked) estilo += "text-decoration: underline" + color + ";";

            
            console.log();
            elemento.setAttribute("style", estilo);
        });
    }

    }

</script>
